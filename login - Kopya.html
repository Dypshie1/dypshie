<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kenar cubugu</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .sidebar {
            width: 250px;
            height: 100%;
            background-color: #333;
            color: #fff;
            position: fixed;
            top: 0;
            left: -250px;
            transition: left 0.3s;
            padding: 20px;
        }

        .sidebar.open {
            left: 0;
        }

        .content {
            margin-left: 0;
            transition: margin-left 0.3s;
            padding: 20px;
        }

        .content.shift {
            margin-left: 250px;
        }

        .toggle-btn {
            position: absolute;
            top: 20px;
            left: 20px;
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 15px;
            cursor: pointer;
            border-radius: 5px;
        }
    </style>
</head>
<body>

    <div class="header">
        <!-- Header menu Start -->
<div class="header__left">
    <i id="menu" class="material-icons">menu</i>
    <a href="index.html">
        <img src="images/EMUTUBE.png" alt="">
    </a>
</div>
<!-- Header menu end -->

       <!-- Header seach Start -->

        <div class="header__search">
            <form action="">
                <input type="text" placeholder="Search">
                <button><i class="material-icons">search</i></button>
            </form>
        </div>
        <!-- Header search Start -->
        
        <!-- Header Icons Start -->
        <div class="header__icons">            
            <a href="upload.html"><i class="material-icons ">videocam</i></a>
            <i class="material-icons">apps</i>
            <i class="material-icons display-this">notifications</i>
            <a href="channel.html"><i id="drop-down" class="material-icons display-this">account_circle</i></a>
        </div>
        <!-- Header Icons Ends -->

    </div>

    <!-- Main Body Starts -->
    <div class="mainBody">
        <div class="sidebar" id="sidebar">
            <div class="sidebar__categories">
                
                <!-- Single Category -->
                <a href="index.html">
                    <div class="sidebar__category">
                        <i class="material-icons">home</i>
                        <span>Home</span>
                    </div>
                </a>

                <!-- Single Category -->
                 <a href="trending.html">
                <div class="sidebar__category">
                    <i class="material-icons">local_fire_department</i>
                    <span>Trending</span>
                </div>
                </a>

                <!-- Single Category -->
                 <a href="subs.html">
                <div class="sidebar__category">
                    <i class="material-icons">subscriptions</i>
                    <span>Subscriptions</span>
                </div>
            </a>
            </div>
            <hr>
        </div>
    </div>

    <style>
        #sidebar {
            width: 250px;
            height: 100%;
            background-color: #333;
            color: #fff;
            position: fixed;
            top: 0;
            left: -250px;
            transition: left 0.3s;
            padding: 20px;
        }

        #sidebar.open {
            left: 0;
        }
    </style>

    <script>
        const menuButton = document.getElementById('menu');
        const sidebar = document.getElementById('sidebar');

        menuButton.addEventListener('click', () => {
            sidebar.classList.toggle('open');
        });
    </script>
</body>
</html>
